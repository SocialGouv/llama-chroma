global:
  rancherProjectId: "c-5rj5b:p-cz9zl"
app:
  containerPort: 3000
  ~needs: [build-app]
  volumes:
    - name: goinfre
      csi:
        driver: file.csi.azure.com
        readOnly: false
        volumeAttributes:
          secretName: azure-sre-goinfre-volume
          shareName: goinfre
  volumeMounts:
    - name: goinfre
      mountPath: /goinfre

jobs:
  runs:
    build-app:
      use: build
      with:
        imagePackage: app
        buildArgs:
          COMMIT_SHA: "{{ $.Values.global.sha }}"
